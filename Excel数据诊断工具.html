</head>
<body>
    <div class="container">
        <h1>ğŸ” Excelæ•°æ®è¯Šæ–­å·¥å…·</h1>
        <p>ä¸Šä¼ æ‚¨çš„Excelæ–‡ä»¶ï¼Œç³»ç»Ÿå°†åˆ†ææ•°æ®æ ¼å¼é—®é¢˜å¹¶æä¾›ä¿®å¤å»ºè®®</p>
        
        <div class="upload-area" id="uploadArea">

            <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">

        <div id="results" class="results" style="display: none;">

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const results = document.getElementById('results');
        const summary = document.getElementById('summary');
        const errorDetails = document.getElementById('errorDetails');
        const dataPreview = document.getElementById('dataPreview');

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                processFile(e.target.files[0]);
            }
        });

        function processFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    analyzeData(jsonData);
                } catch (error) {
                    showError('æ–‡ä»¶è§£æå¤±è´¥: ' + error.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function analyzeData(data) {
            if (data.length < 2) {
                showError('Excelæ–‡ä»¶æ•°æ®ä¸è¶³ï¼Œè‡³å°‘éœ€è¦è¡¨å¤´å’Œä¸€è¡Œæ•°æ®');
                return;
            }

            const headers = data[0];
            const rows = data.slice(1);
            
            // æ•°å­—å­—æ®µåˆ—ç´¢å¼•
            const numericColumns = {
                'è£…è´§æ•°é‡': headers.indexOf('è£…è´§æ•°é‡'),
                'å¸è´§æ•°é‡': headers.indexOf('å¸è´§æ•°é‡'),
                'å¸è´§æ•°é‡(å¯é€‰)': headers.indexOf('å¸è´§æ•°é‡(å¯é€‰)'),
                'è¿è´¹é‡‘é¢': headers.indexOf('è¿è´¹é‡‘é¢'),
                'è¿è´¹é‡‘é¢(å¯é€‰)': headers.indexOf('è¿è´¹é‡‘é¢(å¯é€‰)'),
                'é¢å¤–è´¹ç”¨': headers.indexOf('é¢å¤–è´¹ç”¨'),
                'é¢å¤–è´¹ç”¨(å¯é€‰)': headers.indexOf('é¢å¤–è´¹ç”¨(å¯é€‰)')
            };

            let totalRows = 0;
            let errorRows = 0;
            let warningRows = 0;
            let successRows = 0;
            const errors = [];
            const warnings = [];
            const previewData = [];

            rows.forEach((row, rowIndex) => {
                if (row.every(cell => cell === null || cell === undefined || cell === '')) {
                    return; // è·³è¿‡ç©ºè¡Œ
                }
                
                totalRows++;
                let hasError = false;
                let hasWarning = false;
                const rowErrors = [];
                const rowWarnings = [];
                const rowData = {};

                // åˆ†ææ¯ä¸€åˆ—
                headers.forEach((header, colIndex) => {
                    const cellValue = row[colIndex];
                    rowData[header] = cellValue;
                    
                    // æ£€æŸ¥æ•°å­—å­—æ®µ
                    if (numericColumns[header] !== undefined && numericColumns[header] === colIndex) {
                        const analysis = analyzeNumericValue(cellValue, header, rowIndex + 2);
                        if (analysis.type === 'error') {
                            hasError = true;
                            rowErrors.push(analysis);
                        } else if (analysis.type === 'warning') {
                            hasWarning = true;
                            rowWarnings.push(analysis);
                        }
                    }
                });

                if (hasError) {
                    errorRows++;
                    errors.push({
                        row: rowIndex + 2,
                        errors: rowErrors,
                        data: rowData
                    });
                } else if (hasWarning) {
                    warningRows++;
                    warnings.push({
                        row: rowIndex + 2,
                        warnings: rowWarnings,
                        data: rowData
                    });
                } else {
                    successRows++;
                }

                // å‰10è¡Œç”¨äºé¢„è§ˆ
                if (previewData.length < 10) {
                    previewData.push({
                        row: rowIndex + 2,
                        data: rowData,
                        hasError,
                        hasWarning
                    });
                }
            });

            displayResults(totalRows, errorRows, warningRows, successRows, errors, warnings, previewData, headers);
        }

        function analyzeNumericValue(value, columnName, rowNumber) {
            if (value === null || value === undefined || value === '') {
                return { type: 'success', message: 'ç©ºå€¼ï¼ˆæ­£å¸¸ï¼‰' };
            }

            const strValue = String(value).trim();
            
            // æ£€æŸ¥å„ç§é—®é¢˜æ ¼å¼
            if (strValue === '--' || strValue.startsWith('--')) {
                return {
                    type: 'error',
                    message: `æ— æ•ˆæ ¼å¼: "${strValue}" - åŒ…å«è¿ç»­å‡å·`,
                    suggestion: 'åº”è¯¥æ˜¯è´Ÿæ•°ï¼Œå¦‚: -24'
                };
            }
            
            if (strValue.match(/^-0-\d+$/)) {
                return {
                    type: 'error',
                    message: `æ— æ•ˆæ ¼å¼: "${strValue}" - å‡å·ä½ç½®é”™è¯¯`,
                    suggestion: 'åº”è¯¥æ˜¯è´Ÿæ•°ï¼Œå¦‚: -3'
                };
            }
            
            if (strValue.match(/^-\d+-\d+$/)) {
                return {
                    type: 'error',
                    message: `æ— æ•ˆæ ¼å¼: "${strValue}" - åŒ…å«å¤šä¸ªå‡å·`,
                    suggestion: 'åº”è¯¥æ˜¯å•ä¸ªæ•°å­—ï¼Œå¦‚: -123'
                };
            }
            
            if (strValue.match(/^[+-]+$/)) {
                return {
                    type: 'error',
                    message: `æ— æ•ˆæ ¼å¼: "${strValue}" - åªæœ‰ç¬¦å·`,
                    suggestion: 'åº”è¯¥åŒ…å«æ•°å­—ï¼Œå¦‚: 123'
                };
            }
            
            // å°è¯•è½¬æ¢ä¸ºæ•°å­—
            const numValue = parseFloat(strValue);
            if (isNaN(numValue)) {
                return {
                    type: 'error',
                    message: `æ— æ³•è½¬æ¢ä¸ºæ•°å­—: "${strValue}"`,
                    suggestion: 'è¯·ç¡®ä¿æ˜¯æœ‰æ•ˆçš„æ•°å­—æ ¼å¼'
                };
            }
            
            // æ£€æŸ¥æ˜¯å¦è¿‡å¤§æˆ–è¿‡å°
            if (Math.abs(numValue) > 999999999) {
                return {
                    type: 'warning',
                    message: `æ•°å€¼è¿‡å¤§: ${numValue}`,
                    suggestion: 'è¯·æ£€æŸ¥æ•°å€¼æ˜¯å¦æ­£ç¡®'
                };
            }
            
            return { type: 'success', message: `æœ‰æ•ˆæ•°å­—: ${numValue}` };
        }

        function displayResults(total, errors, warnings, success, errorList, warningList, preview, headers) {
            // æ˜¾ç¤ºæ‘˜è¦
            summary.innerHTML = `
                <h3>ğŸ“Š æ•°æ®åˆ†ææ‘˜è¦</h3>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number">${total}</div>
                        <div class="stat-label">æ€»è¡Œæ•°</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" style="color: #e53e3e;">${errors}</div>
                        <div class="stat-label">é”™è¯¯è¡Œæ•°</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" style="color: #f6ad55;">${warnings}</div>
                        <div class="stat-label">è­¦å‘Šè¡Œæ•°</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" style="color: #38a169;">${success}</div>
                        <div class="stat-label">æ­£å¸¸è¡Œæ•°</div>
                    </div>
                </div>
            `;

            // æ˜¾ç¤ºé”™è¯¯è¯¦æƒ…
            if (errorList.length > 0) {
                errorDetails.innerHTML = `
                    <h3>âŒ é”™è¯¯è¯¦æƒ…</h3>
                    ${errorList.map(error => `
                        <div class="error-row">
                            <strong>ç¬¬ ${error.row} è¡Œ:</strong>
                            ${error.errors.map(e => `
                                <div style="margin: 5px 0;">
                                    <strong>${e.message}</strong><br>
                                    <small>å»ºè®®: ${e.suggestion}</small>
                                </div>
                            `).join('')}
                        </div>
                    `).join('')}
                `;
            } else {
                errorDetails.innerHTML = '<h3>âœ… æ²¡æœ‰å‘ç°é”™è¯¯</h3>';
            }

            // æ˜¾ç¤ºæ•°æ®é¢„è§ˆ
            if (preview.length > 0) {
                const tableHeaders = headers.map(h => `<th>${h}</th>`).join('');
                const tableRows = preview.map(item => {
                    const cells = headers.map(header => {
                        const value = item.data[header];
                        const cellClass = item.hasError ? 'error-cell' : (item.hasWarning ? 'warning-cell' : '');
                        const displayValue = value === null || value === undefined ? '' : String(value);
                        return `<td class="numeric-cell ${cellClass}">${displayValue}</td>`;
                    }).join('');
                    
                    const rowClass = item.hasError ? 'error-row' : (item.hasWarning ? 'warning-row' : 'success-row');
                    return `<tr class="${rowClass}"><td><strong>${item.row}</strong></td>${cells}</tr>`;
                }).join('');

                dataPreview.innerHTML = `
                    <h3>ğŸ“‹ æ•°æ®é¢„è§ˆï¼ˆå‰10è¡Œï¼‰</h3>
                    <table class="data-table">
                        <thead>
                            <tr><th>è¡Œå·</th>${tableHeaders}</tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>
                `;
            }

            results.style.display = 'block';
        }

        function showError(message) {
            results.innerHTML = `<div class="error-row"><strong>é”™è¯¯:</strong> ${message}</div>`;
            results.style.display = 'block';
        }
    </script>
